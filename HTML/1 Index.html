<!DOCTYPE html> <!-- Tells the browser that you are using HTML file  -->
<html lang="en"> <!-- Root of an HTML Document   -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  <!-- Title contains the name thst is present on the tab of chrome  -->
</head> <!-- Head tag contains information about the webpage  -->
<body>
    <h1>Hello World</h1>  <!-- Used to print something on the page  -->
    <!-- <> the contint that comes inside these sqaure brackets is known as tag ( tags are like container) -->
     <!-- '/' represents the closing tag  -->
    <!-- <h1>Hello World</h1> thhis entire line is known as element -->
</body>
</html> <!-- Root of an HTML Document   -->
