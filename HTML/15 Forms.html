<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Username"> Username:</label> <!-- it is used to create name of form -->
        <input type="text" id="Username" placeholder="Enter here"  minlength="6" maxlength="10" required> <!-- it is used to create writing box of form with any type like text or number -->
        <!-- input type taxes text according to thier format -->
        <!-- Place holder is used to add refrence in the input box to what to write in it -->
        <!-- "Required" is used to add message to fill the form if left empty -->
        <!-- "Minlengh"/"maxlenth" is used to add give limit to no. of letter charchters requered to fill the form -->
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">
        
        <br>
        <label for="email">Email</label>
        <input type="email" id="email">
        
        <br>
        <label for="phone">Phone no.</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <br>
        <label for="DOB">DOB</label>
        <input type="date" id="DOB">

        <br>
        <label for="Quatity">Quantity</label> 
        <input type="number" id="Quantity" min="0" max="99" value="1">
        <!-- we can add max and mion valua and default value to the number -->
        <br>
         <!-- Radio buttons -->
        <label for="Mr.">Mr.:</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.:</label>
        <input type="radio"  id="Ms." value="Ms." name="title"> <!-- The  name="title" will lwt select only one option out of three -->
        <label for="Dr.">Dr.:</label>
        <input type="radio"  id="Dr." value="Dr." name="title">
        <br>

        <!-- Drop down menu -->
        <label for="choise">choise</label>
        <select id="choise">
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
        </select>
        <br>


        <!-- Checkbox -->
         <label for="Subscribe">Subscribe</label>
         <input type="checkbox" id="Subscribe">
         <br>


        <!-- Comment box -->
          <label for="Comment">Comment</label>
          <textarea id="comment" rows="3" cols="25"></textarea>
          <br>
        

        <!-- Uploading a file -->
         <label for="file">Choose file</label>
         <input type="file" id="file" accept="image/jpg, image/png">  <!-- Accept is used to set a type of file top be uploaded it can be pdf or png or whatever  -->
        
        <br>
        <input type="submit">
        <br>
        <input type="reset"> <!-- This will reset the clear the text written in the form  -->
        

       
       
    </form>
</body>
</html>
