<!-- To add image to a website first we have to add image to the HTML folder -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="flowers.jpg" height="400" width="400" alt="Flower image">
    
    <!-- add image file name in src and give height and width in pixcels -->
    <!-- alt is used to give name of image in page image if the image does not display to some reason -->
    <!-- we can also turn an image into a hyperlink by using href and a tag -->

    <!-- In the same way we can also add GOF files in the webpage -->
</body>
</html>
