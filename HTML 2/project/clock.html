
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock with Alarm</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>
  <h1>Real Time Clock With Alarm Project</h1>

  <div id="clock">00:00:00</div>

  <section id="alarm-section">
    <h2>Set Alarm</h2>
    <form id="alarmForm">
      <label for="alarmTime">Alarm Time:</label>
      <input type="time" id="alarmTime" required>
      <button type="submit">Set Alarm</button>
    </form>
    <p id="alarmStatus">No alarm set</p>
  </section>

  <audio id="alarmSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

  <script src="clock.js"></script>
</body>
</html>
